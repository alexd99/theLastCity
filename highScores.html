<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>High Scores</title>

    <link rel="icon" href="assets/images/favIcon.png">

    <link rel="stylesheet" href="htmlPackages/fontawesome-5.0.6/web-fonts-with-css/css/fontawesome-all.min.css">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body id="highScoresBody">
    <div class="backButtonContainer">
        <a href="index.html" class="backButtonATag">
            <button class="backButton">
                <i class="fas fa-caret-left"></i>BACK
            </button>
        </a>
    </div>

    <div class="highScoreTitleContainer topTitle">
        <p class="highScore">HIGH SCORES</p>
        <img src="assets/images/zombieIcon.png" class="zombieIcon">
    </div>

    <div class="tables">

        <table id="localHighScoreTable">
            <caption>Local High Scores<br><button onclick="clearHighScores();">Reset Scores</button></caption>
            <tr>
                <th class="localPlace">Place</th>
                <th>City Name</th>
                <th class="dateColumn">Date</th>
                <th>Score</th>
            </tr>
        </table>
        <div class="mobileTableNavigate">
            <button onclick="previousLocalScores();">Previous 10</button>
            <p class="localPageInsert">10/10</p>
            <button onclick="nextLocalScores();">Next 10</button>
        </div>
        <table id="publicHighScoreTable">
            <caption class="publicHighScoreCaption">Global High Scores</caption>
            <tr>
                <th class="localPlace">Place</th>
                <th>Player's Name</th>
                <th class="dateColumn">Date</th>
                <th>Score</th>
            </tr>
        </table>
        <div class="mobileTableNavigate">
            <button onclick="previousGlobalScores();">Previous 10</button>
            <p class="globalPageInsert">10/10</p>
            <button onclick="nextGlobalScores();">Next 10</button>
        </div>

    </div>

    <div id="tableNavigateContainer">
        <div class="tableNavigate">
            <button onclick="previousLocalScores();">Previous 10</button>
            <p class="localPageInsert">10/10</p>
            <button onclick="nextLocalScores();">Next 10</button>
        </div>
        <div class="tableNavigate">
            <button onclick="previousGlobalScores();">Previous 10</button>
            <p class="globalPageInsert">10/10</p>
            <button onclick="nextGlobalScores();">Next 10</button>
        </div>
    </div>

<script src="htmlPackages/jquery-3.2.1.min.js"></script>
<script src="javascript/scores/displayScores.js"></script>
<script src="javascript/scores/scores.js"></script>
</body>
</html>
